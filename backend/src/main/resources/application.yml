server:
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /api

spring:
  application:
    name: love-diary-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/love_diary?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# 阿里云OSS配置
aliyun:
  oss:
    endpoint: https://oss-cn-hangzhou.aliyuncs.com
    access-key-id: your-access-key-id
    access-key-secret: your-access-key-secret
    bucket-name: your-bucket-name
    url-prefix: https://your-bucket-name.oss-cn-hangzhou.aliyuncs.com/

# JWT配置
jwt:
  secret: love-diary-secret-key-2024
  expiration: 86400000 # 24小时

# 日志配置
logging:
  level:
    com.lovediary: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" 