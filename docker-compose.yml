services:
  # MySQL数据库
  mysql:
    image: mysql:latest
    container_name: lovediary_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: love_diary
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lovediary_network
    command: --default-authentication-plugin=mysql_native_password

  # 后端服务
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lovediary_backend
    restart: unless-stopped
    ports:
      - "40000:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/love_diary?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SERVER_PORT: 8080
      SERVER_ADDRESS: 0.0.0.0
      SERVER_SERVLET_CONTEXT_PATH: /api
    depends_on:
      - mysql
    networks:
      - lovediary_network
    volumes:
      - ./logs/backend:/app/logs

  # 前端服务
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: lovediary_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lovediary_network
    volumes:
      - ./logs/nginx:/var/log/nginx

volumes:
  mysql_data:
    driver: local

networks:
  lovediary_network:
    driver: bridge
